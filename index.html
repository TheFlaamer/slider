<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="slider()">

    <header>
        <h1>LOGO</h1>
    </header>

    <section class="banner">
        <img src="" alt="" id="imgBanner">

        <div id="btnLeftDiv">
            <img src="" alt="" id="imgLeft">
            <button id="leftImg"><img src="icons/arrow-left.svg" alt=""></button>
        </div>

        <div id="btnRightDiv">
            <img src="" alt="" id="imgRight">
            <button id="rightImg"><img src="icons/arrow-right.svg" alt=""></button>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
